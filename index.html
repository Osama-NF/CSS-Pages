<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main-container">
    <img class="main-img" src="images/image-equilibrium.jpg" alt="image-equilibrium">
    <h3><a href="#">Equilibrium #3429</a></h3>
    <p>Our Equilibrium collection promotes balance and calm</p>
    <div class="flexed-content">
      <span class="eth"><img src="images/icon-ethereum.svg" alt="ethereum-icon"> 0.041 ETH</span>
      <span class="time-remaining"><img src="images/icon-clock.svg" alt="clock-icon"> 3 Days Left</span>
    </div>
    <div class="creation">
      <img src="images/image-avatar.png" alt="avatar">
      Creation of <a href="#" class="jules">Jules Wyvern</a>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Osama-NF">Osama-NF</a>.
  </div>
</body>
</html>
